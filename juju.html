<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore o mundo encantado de Ponyo com curiosidades e imagens mágicas.">
    <title>Mundo Encantado de Ponyo</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body,
        header,
        main,
        footer {
            font-family: 'Fredoka One', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #E0F7FA;
            color: #5D4037;
        }

        main {
            padding: 0 20px 50px;
            max-width: 800px;
            margin: auto;
        }

        header {
            background: #FFAB91;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: #4E342E;
        }

        main {
            padding: 0 20px 50px;
            max-width: 800px;
            margin: auto;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
            max-width: 800px;
            margin: auto;
        }

        .gallery img {
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 250px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: translateY(-5px);
        }

        .ponyo-gif {
            margin: 20px auto;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .ponyo-gif img {
            width: 100%;
            height: auto;
        }

        .fun-fact {
            background: #FFE0B2;
            margin: 40px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            transition: all 0.3s ease;
        }

        .fun-fact.show {
            transform: scale(1.05);
        }

        .fun-fact button {
            background-color: #FF7043;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .fun-fact button:hover {
            background-color: #FFA726;
            transform: translateY(-3px);
        }

        footer {
            background: #FFAB91;
            color: #4E342E;
            padding: 10px 0;
            width: 100%;
        }

        .heart {
            color: #D84315;
            animation: beat .5s infinite alternate;
        }

        .ponyo-gif {
            margin: 20px auto;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .ponyo-gif img {
            width: 100%;
            height: auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery img {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes swing {
            0% {
                transform: rotate(0deg);
            }

            10% {
                transform: rotate(10deg);
            }

            30% {
                transform: rotate(-10deg);
            }

            50% {
                transform: rotate(5deg);
            }

            70% {
                transform: rotate(-5deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .gallery img:hover {
            animation: swing 0.5s ease-in-out 1;
        }

        #hiddenPonyo {
            position: absolute;
            width: 50px;
            cursor: pointer;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }

            .gallery img {
                width: 90%;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 768px) {

            .gallery,
            .ponyo-gif {
                max-width: 90%;
            }

            .gallery img {
                width: 100%;
                margin-bottom: 20px;
            }

            .fun-fact {
                width: 95%;
                margin: 20px auto;
            }
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: left;
            max-width: 600px;
            margin: 20px;
        }

        .close-modal {
            float: right;
            cursor: pointer;
            padding: 5px 10px;
        }

        @keyframes beat {
            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div id="particles-js" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;"></div>
    <header>
        <h1>Mundo Encantado de Ponyo</h1>
    </header>
    <main>
        <img id="hiddenPonyo" src="foundPonyo.png" alt="Ponyo escondido">
        <div class="gallery">
            <img src="ponyoBaleias.jpg" alt="Ponyo com baleias" loading="lazy">
            <img src="ponyoAgua.png" alt="Ponyo na água" loading="lazy">
            <img src="ponyoBaby.png" alt="Ponyo bebê" loading="lazy">
        </div>

        <div class="ponyo-gif">
            <img src="ponyoEatingHam.gif" alt="Ponyo comendo presunto" loading="lazy">
        </div>

        <div class="fun-fact" id="funFactArea">
            <p>Descubra uma curiosidade sobre o universo de Ponyo!</p>
            <button id="funFactButton">Mostrar Curiosidade</button>
            <p id="funFactText"></p>
        </div>
    </main>
    <footer>
        <p>Feito com <span class="heart">♥</span> por Rullian</p>
    </footer>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
    <script>
        const button = document.getElementById('funFactButton');
        const modalOverlay = document.getElementById('modalOverlay');
        const closeModal = document.getElementById('closeModal');
        const modalText = document.getElementById('modalText');

        button.addEventListener('click', function () {
            const funFacts = [
                "Ponyo é uma princesa do mar que se transforma em humana por amor.",
                "O nome completo de Ponyo é Brunhilde.",
                "Hayao Miyazaki, o diretor, criou 'Ponyo' quase inteiramente à mão, sem o uso de computadores para animação.",
                "Ponyo tem um amor peculiar por presunto.",
                "Jujubs + Ponyo = Junyo"
            ];

            const factIndex = Math.floor(Math.random() * funFacts.length);
            modalText.textContent = funFacts[factIndex];
            modalOverlay.style.display = 'flex';
        });

        closeModal.addEventListener('click', function () {
            modalOverlay.style.display = 'none';
        });
    </script>

    <script>
        function positionPonyo() {
            var ponyo = document.getElementById('hiddenPonyo');
            var container = document.querySelector('main');

            var containerRect = container.getBoundingClientRect();

            var randomX = Math.random() * (containerRect.width - ponyo.offsetWidth);
            var randomY = Math.random() * (containerRect.height - ponyo.offsetHeight);

            ponyo.style.left = randomX + 'px';
            ponyo.style.top = randomY + 'px';
        }

        document.getElementById('hiddenPonyo').addEventListener('click', function () {
            alert('Você encontrou o Ponyo!');
            positionPonyo();
        });

        window.addEventListener('load', positionPonyo);

    </script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        window.addEventListener('load', function () {
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 50,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#FFAB91"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false,
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "top",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": false,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": false,
                            "mode": "push"
                        },
                        "resize": true
                    },
                },
                "retina_detect": true
            });
        });
    </script>
</body>

</html>
